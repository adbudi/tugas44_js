<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JAvascript - NIOMIC</title>
  </head>
  <body>
    <h1>Tugas 44</h1>
    <p>Jangan Rubah Yang Ini</p>
    <p>Ubah Warna Yang Ini</p>
    <button type="button"onclick="myFunction()" name="button">Ubah Warna</button>
    <script type="text/javascript">
      function myFunction() {
        var cons = document.getElementsByTagName("p")
        cons.item(1).style.color ="blue"
      }

    </script>
  </body>
</html>
